<body class="app-body">
    <div class="d-flex flex-wrap" style="height:calc(100% - 20px);width:100%;color:#fff">
        <div style="height:100%;width:33.3%" class="d-flex align-items-center justify-content-center" onclick="window.pywebview.api.media_previous()">
            <span class="material-icons" style="font-size:4em">skip_previous</span>
        </div>
        <div style="height:100%;width:33.3%" class="d-flex align-items-center justify-content-center" onclick="window.pywebview.api.media_play_pause();swapIcon(this)">
            <span class="material-icons" style="font-size:4em">play_arrow</span>
        </div>
        <div style="height:100%;width:33.3%" class="d-flex align-items-center justify-content-center" onclick="window.pywebview.api.media_next()">
            <span class="material-icons" style="font-size:4em">skip_next</span>
        </div>
    </div>
</body>
